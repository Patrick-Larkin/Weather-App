<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>

    <!--Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'/>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Local CSS-->
    <link rel="stylesheet" href="css/weather.css">
</head>

<body id='background' class="container-fluid">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<!--NavBar-->
<nav>
    <div class="navbar">
        <h1>Wishful Weather</h1>
        <img src="css/weather.jpg" class="logo" alt="logo">
    </div>
</nav>


<main>
    <!--Map-->
    <div class="row mt-5 justify-content-center">
        <div id='map' style='width: 95% ; height: 500px;'></div>
    </div>

    <!--Weather-->
    <div class="row d-flex justify-content-center">
        <div class="row weather-container">
            <!--Search-->
            <div class="search-container col-12">
                <div class="row px-3">
                    <input id="userSearch" type="text" name="location" placeholder="Find weather in..." class="mb-5">

                    <!--Todo: Inline block and random city gen-->
                    <!--Todo: Figure out svg-->
                    <div id="search" class="fa fa-search mb-5 mr-0 text-center">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <!--/Search-->

            <!--Weekly Forecast-->
            <div class="col-lg-4 col-md-12 weekly-container">
                    <p class="text-color suggestion dayOfTheWeek" id="Sunday"></p>
                    <p class="text-color suggestion dayOfTheWeek" id="Monday"></p>
                    <p class="text-color suggestion dayOfTheWeek" id="Tuesday"></p>
                    <p class="text-color suggestion dayOfTheWeek" id="Wednesday"></p>
                    <p class="text-color suggestion dayOfTheWeek" id="Thursday"></p>
                    <p class="text-color suggestion dayOfTheWeek" id="Friday"></p>
                    <p class="text-color suggestion dayOfTheWeek" id="Saturday"></p>
            </div>

            <!--Icon + Forecast-->
            <div class="icon-container col-lg-8 col-md-12">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-7">
                            <small id="update" class="suggestion cityName"></small>
                            <div id='icon' class="text-center"></div>
                            <div class="row px-3 mt-3 mb-3">
                                <h1 id='degrees' class="large-font mr-3">&#176;</h1>
                                <div class="d-flex flex-column mr-3">
                                    <h2 id="cityName" class="mt-3 mb-0"></h2><small id="date"></small>
                                </div>
                                <div class="d-flex flex-column text-center">
                                    <h3 class="fa fa-sun-o mt-4"></h3><small id="weatherType"></small>
                                </div>
                            </div>
                        </div>
                        <!--Detailed Forecast-->
                        <div class="col-md-5">
                            <p>Weather Details</p>
                            <div class="row px-3">
                                <p class="text-color">Cloudy</p>
                                <p id="cloudy" class="ml-auto"></p>
                            </div>
                            <div class="row px-3">
                                <p class="text-color">Humidity</p>
                                <p id="humidity" class="ml-auto"></p>
                            </div>
                            <div class="row px-3">
                                <p class="text-color">Wind</p>
                                <p id="wind" class="ml-auto">km/h</p>
                            </div>
                            <div class="row px-3">
                                <p class="text-color">Rain</p>
                                <p id="rain" class="ml-auto"></p>
                            </div>
                            <div class="row px-3">
                                <p class="text-color">Sunrise</p>
                                <p id="sunrise" class="ml-auto"></p>
                            </div>
                            <div class="row px-3">
                                <p class="text-color">Sunset</p>
                                <p id="sunset" class="ml-auto"></p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>

<!--Scripts-->
<script src="JS/jquery.js"></script>
<script src="JS/keys.js"></script>
<!--Todo: Figure out utils-->
<script src="JS/geocode-utils.js"></script>
<script src="JS/weather-map.js"></script>

</body>
</html>
